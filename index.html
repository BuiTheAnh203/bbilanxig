
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bbilanxig Confession</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ffe6f0, #ffffff);
      font-family: 'Arial', sans-serif;
      height: 100vh;
      position: relative;
      animation: bgMove 20s linear infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: left center; }
      100% { background-position: right center; }
    }

    .container {
      text-align: center;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
    }

    .avatar {
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .name {
      font-size: 36px;
      font-weight: bold;
      margin-top: 20px;
      color: #ff3399;
    }

    .confess {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .confess span {
      position: absolute;
      color: #ff3399;
      white-space: nowrap;
      font-size: 18px;
      animation: fall 8s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -50px;
        transform: translateX(0) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        top: 110%;
        transform: translateX(200px) rotate(720deg);
        opacity: 0;
      }
    }

    .zoomable {
      transition: transform 0.5s ease;
    }

    .zoomable:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="confess" id="confessArea"></div>
  <div class="container zoomable">
    <img src="avatar.jpeg" alt="Lan Bae" class="avatar" />
    <div class="name">Bbilanxig</div>
  </div>
  <script>
  const messages = [
    "Tao thấy vui mỗi lần nói chuyện với mày.",
    "Không hiểu sao nhìn mày thôi là tao cười.",
    "Mày xuất hiện làm buổi học đỡ chán hẳn.",
    "Chỉ cần thấy mày, tao thấy nhẹ lòng lắm.",
    "Có mày trong lớp, tao thấy mọi thứ ổn hơn.",
    "Tao không giỏi bày tỏ, nhưng thật lòng đấy.",
    "Đi cạnh mày, tao thấy bình yên kiểu gì đó.",
    "Tao đến lớp một phần vì mày.",
    "Tao hay giả vờ hỏi bài, vì muốn nói chuyện thôi.",
    "Tao thích mày – không cần lý do cụ thể.",
    "Không phải yêu ngay từ cái nhìn đầu tiên, mà là từng chút một.",
    "Mày không hoàn hảo, nhưng với tao – là đủ rồi.",
    "Tao không biết tương lai sao, nhưng hiện tại tao quý mày lắm.",
    "Mỗi lần mày cười, tao như được sạc pin.",
    "Tao không mong mày thích lại, chỉ mong mày biết."
  ];

  const confessArea = document.getElementById("confessArea");

  messages.forEach((msg, i) => {
    const span = document.createElement("span");
    span.textContent = msg;
    span.style.left = Math.floor(Math.random() * 80) + "%";
    span.style.animationDelay = (i * 1.5) + "s";
    confessArea.appendChild(span);
  });
</script>
